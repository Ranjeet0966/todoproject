
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Awesome To-Do List HTML, CSS & JavaScript</title>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
	<div class="container">
		<div class="addTask">
            <label for="task">Todo Name:</label>
			<input type="text" id="task" placeholder="Add a Task">
            <label for="description">Description:</label>
            <input type="text" id="description" placeholder="Description">
			<button>Add</button>
		</div>

		<div class="taskLists">
			<div class="notCompleted">
				<h3>Not Completed</h3>
				<ol class="notCompletedList"></ol>
			</div>

			<div class="completed">
				<h3>Todos Done</h3>
				<ol class="completedList"></ol>
			</div>
		</div>
	</div>

</section> <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>  
<script src="todo11.js"></script>
</body>
</html>
